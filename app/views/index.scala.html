@()(implicit user: User, lang: Lang)

@import play.api.i18n.Messages

@main(ngAppModule = Some("index"), extraJs = "index.js" :: Nil)(Messages("index.title")) {

<div class="container">

    <div class="row-fluid" ng-controller="IntroductionCtrl">

	<div class="well span12">
	    <legend>{{intro.title}}</legend>
	    <div>{{intro.content}}</div>
	</div> <!-- well -->

    </div> <!-- row-fluid -->

    <div class="row-fluid" ng-controller="AnnouncementCtrl">

	<div class="well span12" ng-show="announce.title">
	    <legend>{{announce.title}}</legend>
	    <div>{{announce.content}}</div>
	</div> <!-- well -->

    </div> <!-- row-fluid -->

}
