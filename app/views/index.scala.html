@()(implicit user: User, lang: Lang)

@import play.api.i18n.Messages

@main() {

<div class="container">

    <div class="row-fluid" ng-controller="DynamicMenuCtrl">

	<div class="span2">
	    <ul class="nav nav-tabs nav-stacked">
		<li ng-repeat="link in links">
		    <a href="{{link.url}}">{{link.text.txt}}</a>
		</li>
	    </ul> <!-- nav-stacked -->

	    <ul class="nav nav-tabs nav-stacked sessions-sidebar" ng-controller="SessionsCtrl">
		<li ng-show="showSessionsMenu" ng-repeat="sess in sessions">
		    <a data-target="{{sess.uuid}}">
			<strong>{{sess.date | date:'mediumDate'}}</strong><br/>
			{{sess.title}}
		    </a>
		</li>
	    </ul> <!-- nav-stacked -->
	</div> <!-- span2 -->

	<div class="span10" ng-controller="ViewLoadingCtrl">
	    <div class="well" ng-show="showLoading" style="text-align: center">
		<img src="@routes.Assets.at("images/loading.gif")" alt="Loading...">
	    </div>
	    <div ng-view></div>
	</div> <!-- span10 -->

    </div> <!-- row-fluid -->
</div>
}
