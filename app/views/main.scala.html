@(subTitle: String)(content: Html)(implicit lang: Lang)

@import play.api.i18n.Messages

<!DOCTYPE html>
<html>
    <head>
        <title>@Messages("main.title") - @subTitle</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

	@* jquery *@
        <script src="@routes.Assets.at("javascripts/jquery/jquery-1.9.1.js")" type="text/javascript"></script>

	@* bootstrap *@
        <script src="@routes.Assets.at("javascripts/bootstrap/bootstrap.js")" type="text/javascript"></script>
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap.css")">
	<link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap/bootstrap-responsive.css")">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	@* angular *@
        <script src="@routes.Assets.at("javascripts/angular/angular.js")" type="text/javascript"></script>
    </head>
    <body>
	@menu()

        @content
    </body>
</html>
